apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        //修改 Provider
//        applicationId "com.messi.languagehelper"
//        applicationId "com.messi.languagehelper.google"
//        applicationId "com.messi.learnenglish"  //英语君
//        applicationId "com.messi.learnenglish.google"  //英语君
//        applicationId "com.messi.cantonese.study"  //粤语说
//        applicationId "com.messi.cantonese.study.google"  //粤语说
        applicationId "com.messi.languagehelper.chinese"  //语文词典
//        applicationId "com.messi.languagehelper.spoken"  //小白口语
        resConfigs "zh-rCN", "zh-rHK", "zh-rTW", "en"
        minSdkVersion 16
        targetSdkVersion 28
        //中英互译
//        versionCode 43
//        versionName "4.5.3"
        //粤语说
        //versionCode 7
        //versionName "1.6"
        //英语君
//        versionCode 9
//        versionName "1.6"
//        语文词典
        versionCode 2
        versionName "1.0"
        //小白口语
        //versionCode 1
        //versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi"
        }
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
//            shrinkResources true //启用资源压缩
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    dexOptions {
        jumboMode true
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:support-media-compat:28.0.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.8.4'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.8.4'
    implementation 'com.jakewharton:butterknife:9.0.0-rc1'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okio:okio:2.1.0'
    implementation 'cn.leancloud.android:avoscloud-sdk:v4.7.7'
    implementation 'cn.leancloud.android:avoscloud-statistics:v4.7.7'
    implementation 'cn.jzvd:jiaozivideoplayer:6.3.1'
    implementation 'com.facebook.fresco:fresco:1.9.0'
    implementation 'com.facebook.fresco:animated-gif:1.9.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.1.0'
    implementation 'com.andkulikov:transitionseverywhere:1.7.0'
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'
    implementation 'com.daimajia.numberprogressbar:library:1.4@aar'
    implementation 'com.yanzhenjie:permission:2.0.0-rc12'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.42'
    implementation 'com.mindorks.nybus:nybus-android:1.0.0'
    implementation 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    implementation 'com.karumi:headerrecyclerview:1.1.0'
    testImplementation 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc1'
}

greendao {
    schemaVersion 10
}
