apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        //修改 Provider
        applicationId "com.messi.languagehelper"
//        applicationId "com.messi.languagehelper.google"
//        applicationId "com.messi.learnenglish"  //英语君
//        applicationId "com.messi.learnenglish.google"  //英语君
//        applicationId "com.messi.cantonese.study"  //粤语说
//        applicationId "com.messi.cantonese.study.google"  //粤语说
//        applicationId "com.messi.languagehelper.chinese"  //语文词典
//        applicationId "com.messi.languagehelper.spoken"  //小白口语
        resConfigs "zh-rCN", "zh-rHK", "zh-rTW", "en"
        minSdkVersion 16
        targetSdkVersion 27
        //中英互译
        versionCode 42
        versionName "4.5.2"
        //粤语说
        //versionCode 6
        //versionName "1.5"
        //英语君
        //versionCode 6
        //versionName "1.4"
        //语文词典
        //versionCode 1
        //versionName "1.0"
        //小白口语
        //versionCode 1
        //versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi"
        }
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
//            shrinkResources true //启用资源压缩
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    dexOptions {
        jumboMode true
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:design:27.1.1'
    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.android.support:recyclerview-v7:27.1.1'
    compile 'com.android.support:cardview-v7:27.1.1'
    compile 'com.android.support:support-vector-drawable:27.1.1'
    compile 'com.android.support:support-media-compat:27.1.1'
    compile 'com.google.android:flexbox:0.3.0'
    compile 'com.android.support:multidex:1.0.2'
    compile 'com.google.android.exoplayer:exoplayer-core:2.8.0'
    compile 'com.google.android.exoplayer:exoplayer-ui:2.8.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.github.bumptech.glide:glide:4.7.1'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile 'com.squareup.okio:okio:1.14.1'
    compile 'cn.leancloud.android:avoscloud-sdk:v4.6.4'
    compile 'cn.leancloud.android:avoscloud-statistics:v4.6.4'
    compile 'cn.jzvd:jiaozivideoplayer:6.2.10'
    compile 'com.facebook.fresco:fresco:1.9.0'
    compile 'com.facebook.fresco:animated-gif:1.9.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.2'
    compile 'io.reactivex.rxjava2:rxjava:2.1.13'
    compile 'com.orhanobut:dialogplus:1.11@aar'
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.andkulikov:transitionseverywhere:1.7.0'
    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.0.3'
    compile 'com.github.lzyzsd:circleprogress:1.2.1'
    compile 'com.daimajia.numberprogressbar:library:1.4@aar'
    compile 'com.yanzhenjie:permission:2.0.0-rc5'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    compile 'com.mindorks.nybus:nybus-android:1.0.0'
    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    compile 'com.karumi:headerrecyclerview:1.1.0'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}

greendao {
    schemaVersion 9
}
